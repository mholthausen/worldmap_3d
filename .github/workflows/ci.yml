name: CI (Tests, Build, Docker)

on:
  pull_request:
    branches: ['**']

env:
  NODE_VERSION: 22.17.1

jobs:
  test:
    name: üîé Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}

      - run: npm ci
      - run: npm run test

  build:
    name: üõ†Ô∏è Run Build
    runs-on: ubuntu-latest
    needs: test

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}

      - run: npm ci
      - run: npm run build

  docker:
    name: üê≥ Build & Run Docker Image
    runs-on: ubuntu-latest
    needs: build

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}

      - run: npm ci
      - run: npm run build

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build Docker image
        run: docker build -t test-image .

      - name: Run Docker image
        run: |
          docker run -d --name test-container -p 3000:80 test-image
          sleep 10
          docker ps -a

      - name: Check if container is running and app responds with HTTP 200
        run: |
          if ! docker ps | grep test-container; then
            echo "Container failed to start."
            exit 1
          fi

          for i in {1..30}; do
            http_status=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:3000/worldmap_3d)
            if [ "$http_status" -eq 200 ]; then
              echo "Service is up and responded with HTTP 200."
              exit 0
            else
              echo "Waiting for service... (HTTP $http_status)"
              sleep 1
            fi
          done

          echo "Service did not respond with HTTP 200 in time."
          exit 1

      - name: Clean up Docker
        run: |
          docker rm -f test-container || true
          docker rmi test-image || true
