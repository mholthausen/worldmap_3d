name: Build and Deploy
on:
  push:
    branches:
      - master
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [14.15.4]
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2.3.1
        with:
          persist-credentials: false

      - name: Install and Build (using Node.js ${{ matrix.node-version }}) 🔧 # This example project is built using npm and outputs the result to the 'build' folder. Replace with the commands required to build your project, or remove this step entirely if your site is pre-built.
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm install
      - run: npm run test
      - run: npm run build

      - name: Set up QEMU 🔧
        uses: docker/setup-qemu-action@v1

      - name: Set up Docker Buildx 🔧
        uses: docker/setup-buildx-action@v1

      - name: Login to DockerHub 🔧
        uses: docker/login-action@v1
        with:
          registry: nexus.terrestris.de
          username: ${{ secrets.NEXUS_USERNAME }}
          password: ${{ secrets.NEXUS_TOKEN }}

      - name: Build and push 🚀
          id: docker_build
          uses: docker/build-push-action@v2
          with:
            context: .
            push: true
            tags: nexus.terrestris.de/mholthausen/worldmap_3d:latest

      - name: Image digest
          run: echo ${{ steps.docker_build.outputs.digest }}

      - name: Deploy to gh-pages 🚀
        uses: JamesIves/github-pages-deploy-action@3.7.1
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: gh-pages # The branch the action should deploy to.
          FOLDER: dist # The folder the action should deploy.
          CLEAN: true # Automatically remove deleted files from the deploy branch
